# ASVspoof 5 Track 1 Evaluation Metrics Configuration

metrics:
  # Primary metric
  primary: min_dcf
  
  # All metrics to compute
  compute:
    - eer
    - min_dcf
    - cllr
    - act_dcf
  
  # minDCF parameters
  min_dcf:
    c_miss: 1.0
    c_fa: 1.0
    p_target: 0.05
  
  # actDCF parameters (fixed threshold)
  act_dcf:
    threshold: 0.5  # Or use EER threshold
    c_miss: 1.0
    c_fa: 1.0
    p_target: 0.05

# Output
output:
  save_scores: true
  scores_file: predictions.tsv
  metrics_file: metrics.json
  
  # Per-utterance output columns
  score_columns:
    - utterance_id
    - score
    - label
    - prediction
    - codec
    - codec_q

# Statistical reliability
statistics:
  bootstrap:
    enabled: true
    n_samples: 1000
    confidence_level: 0.95
  
  # Multiple seeds (if run with different seeds)
  aggregate_seeds:
    compute_mean: true
    compute_std: true
